<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #f76b1c);
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        
        header {
            background-color: #191919; /* Solid background color for the header */
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-bottom: 4px solid #ff5733;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            text-align: center;
        }

        .level-sentence {
            font-size: 20px;
            color: #ff5733;
            margin-bottom: 0;
        }

        a {
            display: inline-block;
            font-size: 24px;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #ff5733, #ff833a);
            padding: 12px 24px;
            margin: 15px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #ff833a, #ff5733);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Typing Practice</h1>
        <p>Begin your typing adventure and improve your speed and accuracy</p>
    </header>

    <!-- Card container -->
    <div class="card-container"> 
        <!-- Card -->
        <div class="card">
            <h1 class="level-sentence">Choose Your Level</h1>
            <p>Select your skill level below:</p>
            <a href="Beginner.html">Beginner</a>
            <a href="Intermediate.html">Intermediate</a>
            <a href="Expert.html">Expert</a>
        </div>
    </div>
</body></html>
